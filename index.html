<!DOCTYPE html>
<html>
  <head>

    <script
        src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
        crossorigin></script>

    <script>var Button = ReactBootstrap.Button;</script>
    <script>var Modal = ReactBootstrap.Modal;</script>
